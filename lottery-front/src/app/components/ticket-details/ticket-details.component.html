<div *ngIf="ticketResponse.status == 'success'" class=" p-4 rounded-lg border border-green-500 m-auto w-1/3">
  <div class="font-bold text-center text-xl mb-10">Los utworzony pomyślnie</div>
  <div class="flex items-center space-x-2 my-3">
    <span class="font-bold">Data losowania: </span>
    <span>{{ ticketResponse.ticket.drawDate }}</span>
  </div>
  <div class="flex items-center space-x-2 my-3">
    <span class="font-bold">Numer identyfikacyjny biletu:</span>
    <span>{{ ticketResponse.ticket.hash }}</span>
  </div>
  <div class="balls-container">
    <div *ngFor="let number of ticketResponse.ticket.numbers" class="ball">
      {{ number }}
    </div>
  </div>
</div>
<div *ngIf="ticketResponse.status != 'success'" class="p-4 rounded-lg border m-auto w-1/3">
  <h1>Napotkano błędy</h1>
  <div *ngFor="let error of ticketResponse.errorsList">
    {{ error }}
  </div>
</div>
